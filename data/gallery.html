<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="gallery.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
      <video src="images/vid-1.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">Video1</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="video/Video1 (720p).mp4" class="list-video"></video>
         <h3 class="list-title">Video1</h3>
      </div>

      <div class="list">
         <video src="video/Video2 (1080p).mp4" class="list-video"></video>
         <h3 class="list-title">Video2</h3>
      </div>

      <div class="list">
         <video src="video/Video3 (540p).mp4" class="list-video"></video>
         <h3 class="list-title">Video3</h3>
      </div>
   </div>

</div>

<!-- custom js file link  -->
<script src="gallery.js"></script>

</body>
</html>
